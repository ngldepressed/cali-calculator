<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Cali-Biotech</title>
    <style>
        :root { --primary: #4c6fff; --bg: #0b0b12; --card: #161621; --border: #2a2a3a; --text: #e0e0e0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding: 20px; 
            margin: 0; 
            min-height: 100vh;
        }

        .contact-card { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid var(--border); 
            max-width: 500px; 
            width: 100%; 
            box-sizing: border-box; 
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h1 { color: var(--primary); letter-spacing: 3px; font-size: 1.4em; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #888; font-size: 0.9em; line-height: 1.6; }

        .email-box { 
            margin: 30px 0; 
            padding: 20px; 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            background: #1f1f2e; 
        }

        .email-label { display: block; font-size: 0.6em; color: var(--primary); text-transform: uppercase; font-weight: bold; margin-bottom: 8px; }
        .email-address { color: #00ffcc; text-decoration: none; font-weight: bold; font-size: 1.1em; word-break: break-all; }

        .back-btn { 
            margin-top: 20px; 
            display: inline-block; 
            padding: 12px 24px; 
            border: 1px solid var(--primary); 
            color: var(--primary); 
            text-decoration: none; 
            border-radius: 8px; 
            font-size: 0.8em; 
            font-weight: bold; 
            transition: 0.3s; 
        }

        .back-btn:hover { background: var(--primary); color: white; }

        .footer-note { margin-top: 40px; font-size: 0.7em; color: #444; }
    </style>
</head>
<body>

<div class="contact-card">
    <h1>Contact Command</h1>
    <p>For biomechanical inquiries, technical feedback, or collaboration regarding Cali-Biotech Systems.</p>

    <div class="email-box">
        <span class="email-label">Direct Communication Line</span>
        <a href="mailto:contactcalicalculator@gmail.com" class="email-address">contactcalicalculator@gmail.com</a>
    </div>

    <a href="../index.html" class="back-btn">← BACK TO COMMAND CENTER</a>

    <div class="footer-note">
        © 2026 Cali-Biotech Command Systems. All rights reserved.
    </div>
</div>

</body>
</html>
