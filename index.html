<!DOCTYPE html>
<html>
<head>
  <title>Cali-Biotech: Production Command</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --primary: #4c6fff; --potential: #00ffcc; --bg: #0b0b12; --card: #161621; --border: #2a2a3a; --danger: #ff4c4c; --text: #e0e0e0; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display:flex; flex-direction:column; align-items:center; padding:10px; margin:0; }
    .container { background:var(--card); padding:20px; border-radius:24px; width:100%; max-width:1300px; box-shadow:0 30px 60px rgba(0,0,0,0.8); border: 1px solid var(--border); box-sizing: border-box; }
    .main-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
    .card { background: #1f1f2e; padding: 18px; border-radius: 16px; border: 1px solid #333; }
    .card h3 { margin-top: 0; color: var(--primary); font-size: 0.75em; text-transform: uppercase; margin-bottom: 12px; border-bottom: 1px solid #333; padding-bottom: 5px; }
    label { display:block; margin-top:8px; font-size: 0.65em; color: #888; text-transform: uppercase; font-weight: bold;}
    input, select { width:100%; padding:10px; margin-top:4px; border-radius:8px; border:1px solid #333; background:var(--bg); color:white; font-size: 0.85em; box-sizing: border-box; }
    .inline-quad { display: grid; grid-template-columns: 1.2fr 0.8fr 0.8fr 1fr; gap: 5px; }
    .dashboard-row { display: grid; grid-template-columns: 1.2fr 1fr 1fr; gap: 20px; margin-top: 30px; }
    .analysis-panel { background:#1f1f2e; padding:20px; border-radius:20px; border: 1px solid #333; min-height: 450px; overflow-y: auto; }
    .skill-bar-container { margin-bottom: 12px; }
    .skill-label { display: flex; justify-content: space-between; font-size: 0.75em; margin-bottom: 4px; font-weight: bold; }
    .bar-bg { background: #0b0b12; height: 8px; border-radius: 4px; overflow: hidden; border: 1px solid #333; }
    .bar-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--potential)); transition: width 0.5s ease; }
    .rec-exercise { font-size: 0.6em; color: var(--potential); margin-top: 3px; display: block; font-style: italic; opacity: 0.8; }
    .insight-block { margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #2a2a3a; }
    .col-header { font-size: 0.5em; color: var(--primary); text-align: center; }
    table { width: 100%; font-size: 0.75em; border-collapse: collapse; margin-top: 10px; color: #bbb; }
    th { color: var(--primary); text-align: left; padding: 10px; border-bottom: 1px solid #333; text-transform: uppercase; font-size: 0.7em; }
    td { padding: 10px; border-bottom: 1px solid #222; }
    .btn-log { background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 0.7em; transition: 0.3s; }
    .blog-link { color: var(--potential); text-decoration: none; font-size: 0.8em; margin-right: 15px; cursor: pointer; }
    .blog-link:hover { text-decoration: underline; }
  </style>
</head>
<body onload="loadSavedData(); analyze(); renderLogs();">

<div class="container">
    <h1 style="text-align:center; color:var(--primary); font-size:1.4em; letter-spacing:4px; margin-bottom: 20px;">CALI-BIOTECH COMMAND</h1>

    <div style="text-align: center; margin-bottom: 20px;">
        <select id="unitSystem" onchange="updateLabels(); analyze(); saveToLocal();" style="width: 220px; background: #1f1f2e; color: var(--primary); border: 1px solid var(--primary);">
            <option value="met">METRIC (KG / CM)</option>
            <option value="imp">IMPERIAL (LBS / FT-IN)</option>
        </select>
    </div>

    <div class="main-grid">
        <div class="card">
            <h3>Structure & Readiness</h3>
            <div class="inline-quad" style="grid-template-columns: 1fr 1fr;">
                <div><label id="wLabel">Weight (kg)</label><input type="number" id="weight" value="75" oninput="analyze(); saveToLocal();"></div>
                <div id="hMetric"><label>Height (cm)</label><input type="number" id="hCm" value="175" oninput="analyze(); saveToLocal();"></div>
                <div id="hImperial" style="display:none;"><label>Height (ft/in)</label>
                    <div style="display:flex; gap:5px;"><input type="number" id="hFt" value="5" oninput="analyze(); saveToLocal();"><input type="number" id="hIn" value="9" oninput="analyze(); saveToLocal();"></div>
                </div>
            </div>
            <label>Leg Inertia</label>
            <select id="legRatio" onchange="analyze(); saveToLocal();"><option value="0.95">Short</option><option value="1.0" selected>Neutral</option><option value="1.1">Long/Heavy</option></select>
            <label>CNS Readiness</label>
            <input type="range" id="cns" min="1" max="10" value="9" oninput="analyze(); saveToLocal();">
        </div>

        <div class="card" style="border: 1px solid var(--potential);">
            <h3 style="color: var(--potential);">Objective: Skill Target</h3>
            <label>Select Target Skill</label>
            <select id="targetSkill" onchange="analyze();" style="border-color: var(--potential);">
                <option value="Full Planche">Full Planche</option>
                <option value="Straddle Planche">Straddle Planche</option>
                <option value="Front Lever">Front Lever</option>
                <option value="Maltese">Maltese</option>
                <option value="Iron Cross">Iron Cross</option>
            </select>
            <div id="goalOutput" style="margin-top: 15px; background: rgba(0,255,204,0.05); padding: 10px; border-radius: 8px;"></div>
        </div>

        <div class="card">
            <h3>Weighted Matrix</h3>
            <div class="inline-quad"><div class="col-header">Weight</div><div class="col-header">Reps</div><div class="col-header">Sets</div><div class="col-header">RPE</div></div>
            <label id="pullLabel">Weighted Pull-up</label>
            <div class="inline-quad"><input type="number" id="wpW" value="25" oninput="analyze(); saveToLocal();"><input type="number" id="wpR" value="5" oninput="analyze(); saveToLocal();"><input type="number" id="wpS" value="3" oninput="analyze(); saveToLocal();"><input type="number" id="wpRPE" value="8" oninput="analyze(); saveToLocal();"></div>
            <label id="dipLabel">Weighted Dip</label>
            <div class="inline-quad"><input type="number" id="wdW" value="35" oninput="analyze(); saveToLocal();"><input type="number" id="wdR" value="5" oninput="analyze(); saveToLocal();"><input type="number" id="wdS" value="3" oninput="analyze(); saveToLocal();"><input type="number" id="wdRPE" value="8" oninput="analyze(); saveToLocal();"></div>
            <label id="zanLabel">Zanetti Raise (SA)</label>
            <div class="inline-quad"><input type="number" id="saW" value="12" oninput="analyze(); saveToLocal();"><input type="number" id="saR" value="8" oninput="analyze(); saveToLocal();"><input type="number" id="saS" value="3" oninput="analyze(); saveToLocal();"><input type="number" id="saRPE" value="9" oninput="analyze(); saveToLocal();"></div>
        </div>
    </div>

    <div class="dashboard-row">
        <div style="background:var(--bg); border-radius:20px; padding:10px; border:1px solid var(--border); display: flex; align-items:center;"><canvas id="skillRadar"></canvas></div>
        <div class="analysis-panel" id="skillBars"></div>
        <div class="analysis-panel" id="aiFeedback"></div>
    </div>

    <div class="card" style="margin-top: 25px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h3 style="border: none; margin: 0;">Training History Log</h3>
            <button class="btn-log" onclick="logSession()">LOG CURRENT DATA</button>
        </div>
        <table>
            <thead><tr><th>Date</th><th>BW</th><th>Pull Max</th><th>Push Max</th><th>SA Max</th><th>Skill</th><th></th></tr></thead>
            <tbody id="logBody"></tbody>
        </table>
    </div>

    <h2 style="color:var(--primary); margin-top:40px; letter-spacing:2px; font-size:1em; text-align:center;">SUPPORT THE GRIND</h2>
    <div style="text-align: center; padding: 30px; background: #1f1f2e; border-radius: 20px; border: 1px dashed var(--primary); width: 100%; max-width: 1300px; box-sizing: border-box; margin: 20px auto;">
        <p style="font-size: 0.8em; color: #888; margin-bottom: 20px;">Fuel the research for more tools.</p>
        <a href="https://www.buymeacoffee.com/CaliBiotech" target="_blank" style="display: inline-flex; align-items: center; background: #FFDD00; color: #000; padding: 12px 24px; border-radius: 10px; text-decoration: none; font-weight: bold;">
            <img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee" style="height: 20px; margin-right: 10px;">
            Buy me a protein shake
        </a>
    </div>

    <div class="blog-section" style="width:100%; margin-top:40px; border-top:1px solid #333; padding-top:20px;">
        <h3 style="color:var(--primary); font-size:0.9em;">RESOURCES</h3>
        <a href="pullup-guide.html" class="blog-link">First Pull-up Guide</a>
        <a href="privacy.html" class="blog-link">Privacy Policy</a>
        <a href="about.html" class="blog-link">About</a>
    </div>
</div>

<script>
let radarChart;
const skills = [
    { name: "Full Planche", p: 3.4, l: 0, s: 2.5 },
    { name: "Straddle Planche", p: 2.8, l: 0, s: 2.0 },
    { name: "Front Lever", p: 0, l: 2.6, s: 1.8 },
    { name: "Iron Cross", p: 0, l: 3.0, s: 4.0 },
    { name: "Maltese", p: 4.5, l: 0, s: 3.5 }
];

function updateLabels() {
    const isMet = document.getElementById("unitSystem").value === 'met';
    document.getElementById("wLabel").innerText = isMet ? "Weight (kg)" : "Weight (lbs)";
    document.getElementById("hMetric").style.display = isMet ? "block" : "none";
    document.getElementById("hImperial").style.display = isMet ? "none" : "block";
}

function analyze() {
    if(!radarChart) initRadar();
    const sys = document.getElementById("unitSystem").value;
    const conv = sys === 'imp' ? 0.453592 : 1;
    let bw = parseFloat(document.getElementById("weight").value) * conv;
    let h = sys === 'met' ? parseFloat(document.getElementById("hCm").value) : (parseFloat(document.getElementById("hFt").value)*30.48)+(parseFloat(document.getElementById("hIn").value)*2.54);
    
    const get1RM = (w, r, rpe) => (bw + (parseFloat(w)||0)*conv * (1 + (parseInt(r)||0)/30) * (1+(10-parseInt(rpe))/18)) / bw;
    const push1RM = get1RM(document.getElementById("wdW").value, document.getElementById("wdR").value, document.getElementById("wdRPE").value);
    const pull1RM = get1RM(document.getElementById("wpW").value, document.getElementById("wpR").value, document.getElementById("wpRPE").value);
    const sa1RM = get1RM(document.getElementById("saW").value, document.getElementById("saR").value, document.getElementById("saRPE").value);

    const torqueFactor = Math.pow(h / 170, 2.2) * parseFloat(document.getElementById("legRatio").value);
    
    // GOAL SETTER LOGIC
    const targetName = document.getElementById("targetSkill").value;
    const targetData = skills.find(s => s.name === targetName);
    const goalDiv = document.getElementById("goalOutput");
    const u = sys === 'met' ? 'kg' : 'lbs';
    let reqs = [];

    if (targetData.p > 0) {
        let diff = Math.max(0, (targetData.p * torqueFactor * bw) - (push1RM * bw));
        reqs.push(`Push: <span style="color:var(--potential)">+${(diff/conv).toFixed(1)}${u}</span>`);
    }
    if (targetData.s > 0) {
        let diff = Math.max(0, (targetData.s * torqueFactor * bw) - (sa1RM * bw));
        reqs.push(`SA: <span style="color:var(--potential)">+${(diff/conv).toFixed(1)}${u}</span>`);
    }
    goalDiv.innerHTML = `<span style="font-size:0.6em; color:#888;">TARGET: ${targetName}</span><br><div style="font-size:0.8em;">${reqs.join(' | ')}</div>`;

    // Update Skill Bars
    let barHtml = "";
    const scores = skills.map(s => {
        let sc = [];
        if (s.p > 0) sc.push((push1RM / (s.p * torqueFactor)) * 100);
        if (s.l > 0) sc.push((pull1RM / (s.l * torqueFactor)) * 100);
        if (s.s > 0) sc.push((sa1RM / (s.s * torqueFactor)) * 100);
        let val = Math.min(100, Math.min(...sc));
        barHtml += `<div class="skill-bar-container"><div class="skill-label"><span>${s.name}</span><span>${val.toFixed(0)}%</span></div><div class="bar-bg"><div class="bar-fill" style="width:${val}%"></div></div></div>`;
        return val;
    });
    document.getElementById("skillBars").innerHTML = barHtml;
    radarChart.data.datasets[0].data = scores;
    radarChart.update();

    document.getElementById("aiFeedback").innerHTML = `<h3>Audit</h3><p style="font-size:0.7em;">Torque: ${torqueFactor.toFixed(2)}x<br>SA Integrity: ${((sa1RM/push1RM)*100).toFixed(0)}%</p>`;
}

function initRadar() {
    radarChart = new Chart(ctx, {
        type: 'radar',
        data: { labels: skills.map(s => s.name), datasets: [{ data: [], backgroundColor: 'rgba(76, 111, 255, 0.2)', borderColor: '#4c6fff' }] },
        options: { scales: { r: { beginAtZero: true, max: 100, grid: { color: '#333' } } }, plugins: { legend: { display: false } } }
    });
}

function saveToLocal() {
    const data = {};
    document.querySelectorAll('input, select').forEach(i => data[i.id] = i.value);
    localStorage.setItem('caliData', JSON.stringify(data));
}

function loadSavedData() {
    const saved = JSON.parse(localStorage.getItem('caliData'));
    if (saved) Object.keys(saved).forEach(id => { if(document.getElementById(id)) document.getElementById(id).value = saved[id]; });
    updateLabels();
}

function logSession() {
    const logs = JSON.parse(localStorage.getItem('caliLogs') || '[]');
    logs.unshift({ date: new Date().toLocaleDateString(), skill: document.getElementById("targetSkill").value });
    localStorage.setItem('caliLogs', JSON.stringify(logs.slice(0, 5)));
    renderLogs();
}

function renderLogs() {
    const logs = JSON.parse(localStorage.getItem('caliLogs') || '[]');
    document.getElementById("logBody").innerHTML = logs.map(l => `<tr><td>${l.date}</td><td>-</td><td>-</td><td>-</td><td>-</td><td>${l.skill}</td><td></td></tr>`).join('');
}
</script>
</body>
</html>
