<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Pull-Up 1RM Calculator | CaliCalculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .calc-card { background: #1e1e1e; padding: 30px; border-radius: 15px; border-top: 4px solid #3498db; display: inline-block; max-width: 400px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #333; background: #2c2c2c; color: white; }
        button { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 15px; }
        #result { margin-top: 20px; font-size: 1.5rem; color: #3498db; font-weight: bold; }
        .back-link { display: block; margin-top: 20px; color: #777; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="calc-card">
    <h2>1RM Calculator</h2>
    <p>Weighted Pull-Up / Dip</p>
    
    <input type="number" id="bodyweight" placeholder="Your Bodyweight (kg)">
    <input type="number" id="addedweight" placeholder="Added Weight (kg)">
    <input type="number" id="reps" placeholder="Reps Done">
    
    <button onclick="calculate1RM()">Calculate Max</button>
    
    <div id="result">---</div>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
</div>

<script>
function calculate1RM() {
    let bw = parseFloat(document.getElementById('bodyweight').value) || 0;
    let added = parseFloat(document.getElementById('addedweight').value) || 0;
    let reps = parseInt(document.getElementById('reps').value) || 0;
    
    if (reps > 0) {
        let totalWeight = bw + added;
        // Brzycki Formula
        let oneRM = totalWeight / (1.0278 - (0.0278 * reps));
        let addedOnlyMax = oneRM - bw;
        
        document.getElementById('result').innerHTML = 
            "Your 1RM is: " + addedOnlyMax.toFixed(1) + " kg added";
    } else {
        document.getElementById('result').innerHTML = "Enter valid reps";
    }
}
</script>

</body>
</html>
